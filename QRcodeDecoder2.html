<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Decoder2</title>
</head>
<body>
<h2>QR Decoder2</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script type="text/javascript">
let imgElement = document.getElementById('imageSrc');
let inputElement = document.getElementById('fileInput');
inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);

function decodeImageFromBase64(data, callback){
            qrcode.callback = callback;
            qrcode.decode(data)
        }

imgElement.onload = function() { 
  let mat = cv.imread(imgElement);
  let dst = new cv.Mat();
  let sobel = new cv.Mat();
  let thre = new cv.Mat();
  let dilate = new cv.Mat();
  let erode = new cv.Mat();
  let not = new cv.Mat();
  cv.cvtColor(mat, dst, cv.COLOR_RGB2GRAY);
  cv.Sobel(dst, sobel, cv.CV_8U, 1, 1, 3, 1, 0, cv.BORDER_DEFAULT);
  cv.threshold( sobel, thre, 10, 255, cv.THRESH_BINARY);
  cv.dailate(thre, dilate, M, anchor, 1, cv.BORDER_CONSTANT, cv.morphologyDefaultBorderValue());
  cv.erode(dilate, erode, M, anchor, 1, cv.BORDER_CONSTANT, cv.morphologyDefaultBorderValue());
  cv.bitwise_not(erode, not);
  cv.imshow('canvasOutput', not);

  decodeImageFromBase64(canvasOutput.toDataURL('image/png'), function(result) {
                    alert(result);
                });
  mat.delete();
  thre.delete();
  dst.delete();
  sobel.delete();
};

function onOpenCvReady() {
  document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
}
</script>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
 <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
</body>
</html>
